name: CI

on: [push, pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        images:
          - swift:5.3
          - swift:5.4
          - swift:5.5
          - swift:5.6
          - swiftlang/swift:nightly-master
    container: ${{ matrix.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Swift PM
        uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-${{ matrix.images }}-spm-${{ hashFiles('**/Package.swift') }}
          restore-keys: ${{ runner.os }}-${{ matrix.images }}-spm-
      - name: Resolve Swift dependencies
        run: swift package resolve
      - name: Build & Test
        run: swift test --enable-test-discovery --parallel

  compile-onboarding-example:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        images:
          - swift:5.3
          - swift:5.4
          - swift:5.5
          - swift:5.6
          - swiftlang/swift:nightly-master
    container: ${{ matrix.images }}
    defaults:
      run:
        working-directory: ./Examples/Onboarding
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Swift PM
        uses: actions/cache@v2
        with:
          path: ./Examples/Onboarding/.build
          key: ${{ runner.os }}-${{ matrix.images }}-spm-${{ hashFiles('**/Examples/Onboarding/Package.swift') }}
          restore-keys: ${{ runner.os }}-${{ matrix.images }}-spm-
      - name: Resolve Swift dependencies
        run: swift package resolve
      - name: Build
        run: swift build --enable-test-discovery
