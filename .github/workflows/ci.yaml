name: CI

on: [push, pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        images:
          - swift:5.7
          - swift:5.8
          - swiftlang/swift:nightly-main-focal
    container: ${{ matrix.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cache Swift PM
        uses: actions/cache@v3.3.2
        with:
          path: .build
          key: ${{ runner.os }}-${{ matrix.images }}-spm-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-${{ matrix.images }}-spm-
      - name: Resolve Swift dependencies
        run: swift package resolve
      - name: Build & Test
        run: swift test --enable-test-discovery --parallel

  compile-basic-example:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Examples/Basic
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install Swift
        uses: slashmo/install-swift@v0.4.0
        with:
          version: 5.8
      - name: Resolve Swift dependencies
        run: swift package resolve
      - name: Build
        run: swift build
