name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        swift: [5.9]

    steps:
    - name: Install Swift
      uses: vapor/swiftly-action@v0.1
      with:
        toolchain: ${{ matrix.swift }}
      env:
        SWIFTLY_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout repository
      uses: actions/checkout@v4.2.0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift

    - name: Cache Swift PM
      uses: actions/cache@v4.1.0
      with:
        path: .build
        key: ${{ runner.os }}-${{ matrix.swift }}-codeql-spm-${{ hashFiles('Package.swift') }}
        restore-keys: ${{ runner.os }}-${{ matrix.swift }}-codeql-spm-

    - name: Resolve Swift dependencies
      run: swift package resolve

    - name: Build
      run: swift build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
