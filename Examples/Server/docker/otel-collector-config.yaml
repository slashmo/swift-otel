receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "otel-collector:4317"

exporters:
  logging:
    loglevel: debug

  prometheus:  # Data sources: metrics
    endpoint: "otel-collector:7070"

  otlp/jaeger:  # Data sources: traces
    endpoint: "jaeger:4317"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      # processors: [batch]
      exporters: [prometheus, debug]
    traces:
      receivers: [otlp]
      exporters: [otlp/jaeger]

    logs:
      receivers: [otlp]
      processors: []
      exporters: [logging]

